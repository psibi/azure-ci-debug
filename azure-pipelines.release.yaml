  pool:
    vmImage: ubuntu-latest
  strategy:
    runOnce:
      deploy:
        steps:
        - script: |
            echo deploying ${{ parameters.releaseTag }}
            echo finished
          displayName: Deployment
        - script: |
            echo deploying ${{ parameters.releaseTag }}
            echo finished
          displayName: Integration test

